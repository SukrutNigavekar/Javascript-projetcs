<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <p class="clock"></p>
    </div>
  </body>
  <script>
    function displayTime() {
      var d = new Date();
      var hour = d.getHours();
      var min = d.getMinutes(); 
      var sec = d.getSeconds(); 
      var amOrPm = "AM";
      if (hour >= 12) {
        amOrPm = "PM";
      }
      if (hour > 12) {
        hour = hour - 12;
      }
      if (hour < 10) hour = "0" + hour;
      if (min < 10) min = "0" + min;
      if (sec < 10) sec = "0" + sec;
      document.querySelector(".clock").innerHTML =
        hour + ":" + min + ":" + sec + " " + amOrPm;
    }
    setInterval(displayTime, 1000);
  </script>
</html>
